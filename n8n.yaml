apiVersion: v1
kind: Service
metadata:
  labels:
    app: n8n
  name: svc-n8n
  namespace: default
spec:
  type: LoadBalancer
  ports:
  - port: 5678
  selector:
    app: n8n
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: n8n
  name: n8n
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: n8n
  template:
    metadata:
      labels:
        app: n8n
    spec:
      securityContext:
        fsGroup: 1000
      containers:
      - image: n8nio/n8n:latest
        name: n8n 
        ports:
        - containerPort: 5678
        env:
        - name: N8N_BASIC_AUTH_ACTIVE
          value: "true"
        - name: N8N_BASE_URL
          value: http://192.168.33.2:5678/
        - name: N8N_HOST
          value: 192.168.33.2 
        - name: N8N_PORT
          value: "5678"
        - name: GENERIC_TIMEZONE
          value: "Asia/Tokyo"
        - name: N8N_SECURE_COOKIE
          value: "false"
        volumeMounts:
        - name: n8n-csi-data
          mountPath: /home/node/.n8n
      volumes:
      - name: n8n-csi-data
        #emptyDir: {}
        persistentVolumeClaim:
          claimName: pvc-nfs-n8n
